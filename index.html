<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aperture Password Vault | Custom Encryption</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="aperture-logo.png" type="image/png" />
</head>
<body>
  <header>
    <div class="logo-space" style="text-align:center; margin-bottom:20px;">
      <!-- Optional Aperture logo image -->
      <img src="aperture-logo.png" alt="Aperture Laboratories" style="max-width:100px; opacity:0.9;" />
    </div>
    <h1>APERTURE PASSWORD VAULT</h1>
  </header>

  <main>
    <div class="container">
      <label for="key">Encryption Key</label>
      <input type="text" id="key" placeholder="Enter your Aperture access key" />

      <hr class="divider">

      <label for="account">Account Name</label>
      <input type="text" id="account" placeholder="e.g., ApertureMail" />

      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Enter or generate password" />

      <button class="generate-btn" onclick="generatePassword()">Generate Random Password</button>
      <button onclick="savePassword()">Store Encrypted Password</button>

      <hr class="divider">

      <button onclick="loadVault()">Access Vault</button>

      <div id="vault" class="vault-list"></div>
    </div>
  </main>

  <footer style="text-align:center; margin-top:40px; color:#555; font-size:0.8rem;">
    <p>Â©  Aperture Laboratories | Security Division | Experimental Encryption Suite</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
