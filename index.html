<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Password Vault</h1>
  </header>

  <main>
    <div class="container">
      <label for="key">Encryption Key</label>
      <input type="text" id="key" placeholder="Enter your encryption key" />

      <hr class="divider">

      <label for="account">Account Name</label>
      <input type="text" id="account" placeholder="e.g., Email, Bank, Social" />

      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Enter or generate password" />

      <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
      <button onclick="savePassword()">Save Password</button>

      <hr class="divider">

      <button onclick="loadVault()">View Vault</button>

      <div id="vault" class="vault-list"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 Password Vault — Secure & Local</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
